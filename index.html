<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonkaVision - 3D眼部追踪演示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #threejs-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
          #video {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            border: 3px solid #70a1ff;
            border-radius: 12px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(112, 161, 255, 0.3);
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 100;
            background: rgba(26, 26, 46, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #70a1ff;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            z-index: 100;
            background: rgba(26, 26, 46, 0.9);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            border: 1px solid #70a1ff;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .status {
            color: #2ed573;
            font-weight: bold;
        }
        
        .error {
            color: #ff4757;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Three.js渲染画布 -->
        <canvas id="threejs-canvas"></canvas>
        
        <!-- 摄像头视频预览 -->
        <video id="video" autoplay muted></video>
          <!-- 信息面板 -->
        <div id="info">
            <div>状态: <span id="status">初始化中...</span></div>
            <div>眼睛位置: <span id="eye-position">未检测</span></div>
            <div>距离: <span id="distance">-</span></div>
            <div>眼间距: <span id="eye-distance">-</span>px</div>
        </div>
        
        <!-- 使用说明 -->
        <div id="instructions">
            <strong>使用说明：</strong><br>
            1. 允许摄像头权限<br>
            2. 确保脸部在摄像头视野内<br>
            3. 闭上一只眼睛获得最佳效果<br>
            4. 慢慢移动头部观察3D效果
        </div>
    </div>

    <!-- 引入库文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
